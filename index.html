<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Portuguese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .lesson-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .lesson {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .lesson.completed {
            background-color: #d4edda;
            text-decoration: line-through;
            border-color: #28a745;
        }
        .lesson-title {
            font-size: 1.2em;
            margin: 10px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn Portuguese</h1>
    </header>
    <section class="lesson-container">
        <div>
            <a href="maisdoq.html" class="lesson" id="lesson1">
                <p class="lesson-title">Lesson 1: Comparatives</p>
            </a>
            <div class="button-container">
                <button onclick="markAsCompleted(this, 'lesson1')">Mark as Done</button>
            </div>
        </div>
        <div>
            <a href="prep.html" class="lesson" id="lesson2">
                <p class="lesson-title">Lesson 2: Preposition</p>
            </a>
            <div class="button-container">
                <button onclick="markAsCompleted(this, 'lesson2')">Mark as Done</button>
            </div>
        </div>
        <div>
            <a href="quest.html" class="lesson" id="lesson3">
                <p class="lesson-title">Lesson 3: Asking Questions in Portuguese</p>
            </a>
            <div class="button-container">
                <button onclick="markAsCompleted(this, 'lesson3')">Mark as Done</button>
            </div>
        </div>
        <div>
            <a href="bro1.html" class="lesson" id="lesson4">
                <p class="lesson-title">Lesson 4: Session 1: the three brothers</p>
            </a>
            <div class="button-container">
                <button onclick="markAsCompleted(this, 'lesson4')">Mark as Done</button>
            </div>
        </div>
    </section>
    <script>
        // Carrega o status das lições do LocalStorage ao carregar a página
        document.addEventListener("DOMContentLoaded", () => {
            const lessons = document.querySelectorAll(".lesson");
            lessons.forEach(lesson => {
                const lessonId = lesson.id;
                const completed = localStorage.getItem(lessonId) === "true";
                if (completed) {
                    lesson.classList.add("completed");
                    const button = lesson.nextElementSibling.querySelector("button");
                    button.textContent = "Marked as Done";
                }
            });
        });

        // Marca a lição como feita e salva no LocalStorage
        function markAsCompleted(button, lessonId) {
            const lesson = document.getElementById(lessonId);
            const isCompleted = lesson.classList.toggle("completed");
            button.textContent = isCompleted ? "Marked as Done" : "Mark as Done";
            localStorage.setItem(lessonId, isCompleted);
        }
    </script>
</body>
</html>
